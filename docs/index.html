<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snowfall Effect — Demo</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Arial; min-height: 100vh; background: linear-gradient(#0b2340, #08304d); color: #fff; }
    .controls { position: fixed; right: 12px; top: 12px; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; }
    .content { padding: 64px; }
    h1 { margin: 0 0 8px 0; }
  </style>
</head>
<body>
  <div class="content">
    <h1>Snowfall Effect — Demo</h1>
    <p>Example of integrating a simple falling snow effect into a web page.</p>
  </div>

  <div class="controls">
    <div style="display:flex;flex-direction:column;gap:6px;min-width:220px;">
      <label>Snowflake count: <input id="cfg-snowflakeCount" type="number" min="0" step="1" value="200" /></label>
      <label>Color: <input id="cfg-color" type="color" value="#dee4fd" /></label>
      <label>Radius min: <input id="cfg-radius-min" type="number" step="0.1" value="0.5" /></label>
      <label>Radius max: <input id="cfg-radius-max" type="number" step="0.1" value="2" /></label>
      <label>Speed min: <input id="cfg-speed-min" type="number" step="0.1" value="0.5" /></label>
      <label>Speed max: <input id="cfg-speed-max" type="number" step="0.1" value="2" /></label>
      <label>Wind min: <input id="cfg-wind-min" type="number" step="0.1" value="-0.5" /></label>
      <label>Wind max: <input id="cfg-wind-max" type="number" step="0.1" value="1.5" /></label>
      <label>Change frequency (frames): <input id="cfg-changeFrequency" type="number" step="1" value="200" /></label>
      <label>Opacity min: <input id="cfg-opacity-min" type="number" step="0.1" value="1" /></label>
      <label>Opacity max: <input id="cfg-opacity-max" type="number" step="0.1" value="1" /></label>
      <div style="display:flex;gap:6px;">
        <button id="reset">Reset</button>
      </div>
      <div style="display:flex;gap:6px;">
        <button id="toggle">Pause</button>
        <button id="destroy">Destroy</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createSnowfall } from './src/snowfall.js';

    let snowfall = createSnowfall({
      snowflakeCount: 200,
      color: '#dee4fd',
      radius: [0.5, 2],
      speed: [0.5, 2],
      wind: [-0.5, 1.5]
    });

    window.snowfall = snowfall;

    const toggle = document.getElementById('toggle');
    const destroy = document.getElementById('destroy');
    const reset = document.getElementById('reset');

    function readConfigFromForm() {
      return {
        snowflakeCount: Number(document.getElementById('cfg-snowflakeCount').value) || 0,
        color: document.getElementById('cfg-color').value,
        radius: [Number(document.getElementById('cfg-radius-min').value), Number(document.getElementById('cfg-radius-max').value)],
        speed: [Number(document.getElementById('cfg-speed-min').value), Number(document.getElementById('cfg-speed-max').value)],
        wind: [Number(document.getElementById('cfg-wind-min').value), Number(document.getElementById('cfg-wind-max').value)],
        changeFrequency: Number(document.getElementById('cfg-changeFrequency').value) || 200,
        opacity: [Number(document.getElementById('cfg-opacity-min').value), Number(document.getElementById('cfg-opacity-max').value)]
      };
    }

    // live update on inputs
    document.querySelectorAll('.controls input').forEach(i => {
      i.addEventListener('input', () => {
        const cfg = readConfigFromForm();
        snowfall.updateConfig(cfg);
      });
    });

    reset.addEventListener('click', () => {
      // reset to defaults used on init
      document.getElementById('cfg-snowflakeCount').value = 200;
      document.getElementById('cfg-color').value = '#dee4fd';
      document.getElementById('cfg-radius-min').value = 0.5;
      document.getElementById('cfg-radius-max').value = 2;
      document.getElementById('cfg-speed-min').value = 0.5;
      document.getElementById('cfg-speed-max').value = 2;
      document.getElementById('cfg-wind-min').value = -0.5;
      document.getElementById('cfg-wind-max').value = 1.5;
      document.getElementById('cfg-changeFrequency').value = 200;
      document.getElementById('cfg-opacity-min').value = 1;
      document.getElementById('cfg-opacity-max').value = 1;
      snowfall.updateConfig({
        snowflakeCount: 200,
        color: '#dee4fd',
        radius: [0.5,2],
        speed: [0.5,2],
        wind: [-0.5,1.5],
        changeFrequency: 200,
        opacity: [1,1]
      });
    });

    toggle.addEventListener('click', () => {
      if (snowfall.animationFrame) {
        snowfall.pause();
        toggle.textContent = 'Play';
      } else {
        snowfall.play();
        toggle.textContent = 'Pause';
      }
    });

    destroy.addEventListener('click', () => {
      // destroy current instance then recreate with current settings
      snowfall.destroy();
      const cfg = readConfigFromForm();
      snowfall = createSnowfall(cfg);
      window.snowfall = snowfall;
      toggle.textContent = 'Pause';
    });
  </script>
</body>
</html>
